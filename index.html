<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominoes All Fives</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="menu" id="menu">
        <h1>Dominoes All Fives</h1>
        <div class="buttons">
            <button id="makeInvite">Make Invite Code</button>
            <button id="joinInvite">Join Invite Code</button>
        </div>
    </div>

    <div class="game" id="game" style="display: none;">
        <div class="game-info">
            <p id="inviteDisplay" class="fancy-text"></p>
        </div>
        <div class="player-list" id="playerList">
            <!-- List of players who joined will appear here -->
        </div>
        <div class="status-message" id="statusMessage">Waiting for users to join...</div>
        <button id="startGame" style="display: none;">GO</button>
        <div class="board" id="board" style="display: none;">
            <!-- Dominoes will be dynamically added here -->
        </div>
        <div class="hand" id="hand" style="display: none;">
            <!-- Player's dominoes will be displayed here -->
        </div>
        <div class="invite-code">
            <input type="text" id="inviteCode" placeholder="Enter Invite Code">
            <button id="submitInviteCode">Submit</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js.js"></script>
</body>
</html>
